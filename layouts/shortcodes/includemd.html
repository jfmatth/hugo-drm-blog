<style>
    .markdown-box {
        background-color: rgba(203, 203, 203, 0.546); /* Grey background */
        padding: 15px; /* Padding around the content */
        border-radius: 10px; /* Rounded corners */
        margin: 20px 0; /* Add some space above and below the box */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect behind the box */
    }

    .markdown-box p {
        color: rgba(28, 28, 28, 0.893); /* Dark text color */
        font-size: 16px; /* Font size for text */
    }

    .markdown-box h1,
    .markdown-box h2,
    .markdown-box h3 {
        color: #333; /* Darker color for headers */
    }
</style>

<div class="markdown-box">
    {{ $file := .Get 0 }}
    {{ if strings.HasSuffix $file ".md" }}
        {{ $file | readFile | safeHTML }} 
    {{ else }}
        <p>The specified file is not a Markdown file.</p>
    {{ end }}
</div>
